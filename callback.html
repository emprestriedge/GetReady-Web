
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GetReady | Authenticating</title>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: #fff; font-family: sans-serif; }
        .spinner { width: 32px; height: 32px; border: 3px solid rgba(255, 0, 122, 0.1); border-top-color: #FF007A; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <script>
        try {
            const search = window.location.search;
            if (search) {
                // Return to PWA root with codes
                window.location.replace('/' + search);
            } else {
                window.location.replace('/');
            }
        } catch (e) {
            window.location.replace('/');
        }
    </script>
</body>
</html>
