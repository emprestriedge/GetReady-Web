<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spotify Callback</title>
  </head>
  <body>
    <p>Finishing Spotify sign-in…</p>

    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const error = params.get("error");

        if (error) {
          document.body.innerText = "Spotify error: " + error;
          return;
        }

        if (!code) {
          document.body.innerText = "No code found in URL.";
          return;
        }

        document.body.innerText =
          "Spotify sent the code successfully. Next step coming…";
      })();
    </script>
  </body>
</html>
